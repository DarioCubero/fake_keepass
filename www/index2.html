<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Fake Keepass</title>
</head>
<body>
  <main>
    <h2>Creador de nuevo sitio</h2>
    <section>
        <div class="sitio">
            <p>Sitio   <input class="txtfield" type="text" name="sitio"/></p>
        </div>
        <div class="url">
            <p>URL   <input class="txtfield" type="text" name="url"/></p>
        </div>
        <div class="user">
            <p>Usuario   <input class="txtfield" type="text" name="user"/></p>
        </div>
        <div class="pass">
            <p>Contraseña   <input class="txtfield" type="password" name="pass" maxlength="8"/></p>
        </div>
        <div class="img">
            <img title="Generación automática de contraseña"src="key.png">
        </div>
        <div class="desc">
            <p>Descripción </p>
            <textarea rows="10" class="txtfield2" type="text" name="desc"></textarea>
        </div>
        <div class="botones">
            <button class="boton_cancelar">CANCELAR</button>
            <button class="boton_guardar">GUARDAR</button>
          </div>
    </section>
  </main>
</body>
</html>
