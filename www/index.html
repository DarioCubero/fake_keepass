<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/categorias.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Fake Keepass</title>
  </head>

  <body>
    <main>
      <section>
        <div class="container border">
          <!-- botones -->
          <div class="row p-2">
            <div class="col-md-12 p-2">
              <div class="botones">
                <button type="button" href="" type="button" class="btn btn-outline-dark"
                class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNewCategory">Añadir categoría</button>
                <button type="button" id="botonBorrarCategoria" type="button" class="btn btn-outline-dark"
                class="btn btn-primary">Borrar categoría</button>
                <button id="botonCrearSite" href="" type="button" class="btn btn-outline-primary"> Añadir sitio </button>
              </div>
            </div>
          </div>
          <!-- END botones -->
          <!-- categorías & sitios -->
          <div class="row p-2">
            <!-- categorias -->
            <div class="col-md-3">
              <div class="row bg-dark rowthead">
                <span class="text-white my-auto">Categorias</span>
              </div>
              <div id="categorias" class="row text-center list-group">
                <!-- CONTENIDO DINAMICO -->
              </div>
            </div>
            <!-- END categorias -->
            <!-- sitios -->
            <div class="col-md-9">
              <div class="row px-2">
                <table id="tabla-sitios" class="text-center table table-striped table-bordered table-dark table-hover">
                  <thead>
                    <tr class="rowthead">
                      <th scope="col">Sitio</th>
                      <th scope="col">Usuario</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- CONTENIDO DINAMICO -->
                  </tbody>
                </table>
              </div>
            </div>
            <!-- END sitios -->
            <!-- modal nuevo categoría -->
            <div class="modal fade" id="modalNewCategory" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" >Nueva categoría:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label class="col-form-label">Nombre:</label>
                        <input type="text" id="name-text" class="form-control" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="paramsOkay" class="btn btn-primary">Ok</button>
                  </div>
                </div>
              </div>
            </div>
             <!-- END modal nuevo categoría -->
          </div>
          <!-- END categorías & sitios -->
        </div>
      </section>
    </main>
  </body>
</html>
