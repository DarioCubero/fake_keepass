<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Fake Keepass</title>
</head>
<body>
  <main>
    <section>
      <div class="botones">
        <button class="boton_top1">Añadir categoría</button>
        <button disabled class="boton_top2">Añadir sitio</button>
      </div>

      <div class="categorias">
        <div class="row">
          <div class="col-sm" style="background-color: white; color: #008CFF">
            Categorias
          </div>
        </div>
        <ul>

        </ul>
      </div>

      <div class="sitios">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              Sitio
            </div>
            <div class="col-sm">
              Usuario
            </div>
            <div class="col-sm">
              Fecha
            </div>
            <div class="col-sm">
              Acciones
            </div>
            
            
          </div>
        </div>
      </div>
      

    </section>
    
  </main>
  <script>
    let drawData = (data) => {
      data.forEach(category => {
        let parent = document.getElementsByTagName('ul')[0]
        let child = document.createElement('li')
        // child.innerText = JSON.stringify(category)
        child.innerText = category.name
        parent.appendChild(child)
      })
    }

    fetch("http://localhost:3000/categories")
      .then(res => res.json())
      .then(data => drawData(data))
  </script>
  <script>
    let drawData2 = (data) => {
      data.forEach(category => {
        let parent = document.getElementsByTagName('p')[0]
        let child = document.createElement('li')
        // child.innerText = JSON.stringify(category)
        child.innerText = category.name
        parent.appendChild(child)
      })
    }

    fetch("http://localhost:3000/sites")
      .then(res => res.json())
      .then(data => drawData2(data))
  </script>
</body>
</html>
