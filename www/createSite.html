<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Fake Keepass</title>

    <script type="text/javascript">
      function generar2() {
        long = 8;
        var caracteres =
          "abcdefghijkmnpqrtuvwxyzABCDEFGHIJKLMNPQRTUVWXYZ2346789";
        var contraseña = "";
        for (i = 0; i < long; i++)
          contraseña += caracteres.charAt(
            Math.floor(Math.random() * caracteres.length)
          );
        document.getElementById("pass2").value = contraseña;
      }
    </script>
  </head>
  <body>
    <main>
      <h2>Creador de nuevo sitio</h2>
      <div class="container p-4">
        <form class="card card-body" id="miForm" action="" method="POST">
          <div class="form-group">
            <label for="sitio">Sitio:</label>
            <input
              type="text"
              class="form-control"
              name="sitio"
              id="sitio"
              placeholder="Ingresa nombre del sitio"
            />
          </div>

          <div class="form-group">
            <label for="url">URL:</label>
            <input
              type="text"
              class="form-control"
              name="url"
              id="url"
              placeholder="Ingresa url del sitio"
            />
          </div>

          <div class="form-group">
            <label for="user">Usuario:</label>
            <input
              type="text"
              class="form-control"
              name="user"
              id="user"
              placeholder="Ingresa nombre del usuario"
            />
          </div>

          <div class="form-group">
            <label for="pass">Contraseña:</label>
            <input
              type="text"
              class="form-control"
              name="pass2"
              id="pass2"
              placeholder="Ingresa contraseña del sitio"
            />
            <button
              onclick="generar2()"
              class="keyrandom"
              title="Generación automática de contraseña"
            ></button>
          </div>

          <div class="form-group">
            <label for="desc">Descripción:</label>
            <textarea
              name="desc"
              id="desc"
              rows="10"
              class="form-control"
            ></textarea>
          </div>

          <div class="form-group">
            <button value="CANCELAR" class="boton_cancelar">CANCELAR</button>
            <button type="submit" value="GUARDAR" class="boton_guardar">
                GUARDAR
              </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
